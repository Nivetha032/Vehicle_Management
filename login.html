<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Your custom CSS styles here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('img/bus.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }
        .box {
            position: relative;
            width: 380px;
            height: 350px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            animation: slideIn 0.5s ease forwards;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        form {
            position: absolute;
            inset: 2px;
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 8px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        h2 {
            color: #004080;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.1em;
        }
        .key-icon {
            margin-right: 10px;
        }
        .inputBox {
            position: relative;
            width: 300px;
        }
        .inputBox input {
            width: 100%;
            padding: 20px 10px 10px;
            background: transparent;
            outline: none;
            border: none;
            color: #23242a;
            font-size: 1em;
            letter-spacing: 0.05em;
            border-bottom: 2px solid #004080;
            transition: border-color 0.3s, transform 0.3s;
        }
        .inputBox input:focus {
            border-color: #004080;
            transform: translateY(-3px);
        }
        .inputBox input:focus + span,
        .inputBox input:not(:placeholder-shown) + span {
            transform: translateX(0) translateY(-30px);
            font-size: 0.75em;
            color: #004080;
        }
        .inputBox span {
            position: absolute;
            left: 0;
            bottom: 10px;
            pointer-events: none;
            font-size: 1em;
            color: #8f8f8f;
            letter-spacing: 0.05em;
            transition: transform 0.3s, font-size 0.3s, color 0.3s;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .links a {
            font-size: 0.75em;
            color: #8f8f8f;
            text-decoration: none;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #004080;
        }
        input[type="submit"] {
            width: 100%;
            padding: 11px 0;
            background: #004080;
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
            color: white;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="box">
        <form action="login.php" method="post">
            <h2><i class="fas fa-key key-icon"></i> Admin Panel</h2>
            <div class="inputBox">
                <input type="text" name="username" required>
                <span>Username</span>
            </div>
            <div class="inputBox">
                <input type="password" name="password" required>
                <span>Password</span>
            </div>
            <input type="submit" value="Login">
            
        </form>
    </div>
</body>
</html>
